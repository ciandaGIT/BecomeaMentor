<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-type" content="text/html; charset=UTF-8">
  <title>Apply to be a Mentor | Moja Tu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      margin: 0;
      padding: 0;
    }

    .header {
      background-color: #5A2A2B;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      color: white;
    }

    .header img {
      height: 40px;
      margin-right: 15px;
    }

    .header h1 {
      margin: 0;
      font-size: 20px;
    }

    form {
      background-color: #ffffff;
      padding: 30px 20px;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 800px;
      margin: 30px auto;
    }

    h2 {
      text-align: center;
      color: #5A2A2B;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      display: block;
      margin: 10px 0 5px;
    }

    input[type="text"],
    select,
    textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 15px;
    }

    textarea {
      resize: vertical;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    .form-section {
      margin-bottom: 20px;
    }

    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
    }

    .checkbox-group label {
      width: 48%;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #5A2A2B;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      border-radius: 4px;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #F9B233;
      color: #000;
    }
  </style>
</head>
<body>

  <!-- Header with Logo -->
  <div class="header">
    <img src="/mnt/data/6652ed3c-9df9-4c1c-8672-76459c087db0.png" alt="Moja Tu Logo">
    <h1>Apply to be a Mentor</h1>
  </div>

  <form action="https://test.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00DO500000UwCCP" method="POST">
    <input type="hidden" name="oid" value="00DO500000UwCCP">
    <input type="hidden" name="retURL" value="http://mojatu--partial--c.sandbox.vf.force.com/apex/Thank_you">

    <h2>Mentor Application Form</h2>

    <div class="form-section">
      <label for="first_name">First Name</label>
      <input id="first_name" name="first_name" type="text" maxlength="40">
    </div>

    <div class="form-section">
      <label for="last_name">Last Name</label>
      <input id="last_name" name="last_name" type="text" maxlength="80">
    </div>

    <div class="form-section">
      <label for="email">Email</label>
      <input id="email" name="email" type="text" maxlength="80">
    </div>

    <div class="form-section">
      <label for="city">City</label>
      <input id="city" name="city" type="text" maxlength="40">
    </div>

    <div class="form-section">
      <label for="state">State/Province</label>
      <input id="state" name="state" type="text" maxlength="20">
    </div>

    <div class="form-section">
      <label for="career_experience">Career experience and areas of expertise</label>
      <textarea id="00NO500000DaG1y" name="00NO500000DaG1y" rows="5"></textarea>
    </div>

    <div class="form-section">
      <label for="mentorship_interest">Mentorship Interest</label>
      <textarea id="00NO500000Dabft" name="00NO500000Dabft" rows="3"></textarea>
    </div>

    <div class="form-section">
      <label for="long_term_vs_short_term">Long-Term vs Short-Term</label>
      <select id="00NO500000DabwD" name="00NO500000DabwD">
        <option value="">--None--</option>
        <option value="Short-Term">Short-Term</option>
        <option value="Long-Term">Long-Term</option>
      </select>
    </div>

    <div class="form-section">
      <label for="mentorship_experience">Mentorship Experience</label>
      <select id="00NO500000DaKDe" name="00NO500000DaKDe">
        <option value="">--None--</option>
        <option value="None">None</option>
        <option value="Professional">Professional</option>
        <option value="University">University</option>
        <option value="Other">Other</option>
      </select>
    </div>

    <div class="form-section">
      <label for="uncomfortable_areas">Uncomfortable Areas</label>
      <textarea id="00NO500000DaUQI" name="00NO500000DaUQI" rows="8"></textarea>
    </div>

    <div class="form-section">
      <label for="time_commitment">Time Commitment</label>
      <input id="00NO500000Daj2L" name="00NO500000Daj2L" type="text" maxlength="22">
    </div>

    <div class="form-section">
      <label><input type="checkbox" id="00NO500000Dac7f" name="00NO500000Dac7f" value="1"> Emotional Support Agreement</label>
    </div>

    <div class="form-section">
      <label for="availability_days_of_week">Availability (Days of the Week)</label>
      <select id="00NO500000Dal5v" name="00NO500000Dal5v" multiple>
        <option>Monday</option>
        <option>Tuesday</option>
        <option>Wednesday</option>
        <option>Thursday</option>
        <option>Friday</option>
        <option>Saturday</option>
        <option>Sunday</option>
      </select>
    </div>

    <div class="form-section">
      <label for="comfortable_with_virtual_mentoring">Comfortable with Virtual Mentoring</label>
      <select id="00NO500000Dacia" name="00NO500000Dacia">
        <option value="">--None--</option>
        <option>Yes</option>
        <option>No</option>
      </select>
    </div>

    <div class="form-section checkbox-group">
      <label><input type="checkbox" name="00NO500000EIT0I" value="1"> Setting goals both short and long term</label>
      <label><input type="checkbox" name="00NO500000EImm5" value="1"> Management of time (Skill)</label>
      <label><input type="checkbox" name="00NO500000EIn0b" value="1"> Employment preparation (Skill)</label>
      <label><input type="checkbox" name="00NO500000EInS1" value="1"> University life and adaptation</label>
      <label><input type="checkbox" name="00NO500000EIni9" value="1"> Work/school life balance</label>
      <label><input type="checkbox" name="00NO500000EInlN" value="1"> Exposure to technological developments</label>
      <label><input type="checkbox" name="00NO500000EISXI" value="1"> General and emotional assistance</label>
      <label><input type="checkbox" name="00NO500000EIor7" value="1"> Other</label>
    </div>

    <input type="submit" name="submit" value="Submit">
  </form>
</body>
</html>
